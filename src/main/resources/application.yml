spring:
  profiles:
    default: local

  datasource:
    url: jdbc:h2:mem:~/jpashop
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # hibernate ??? ?? data.sql ??

  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.sql: debug
